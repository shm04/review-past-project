<!DOCTYPE html>
<html>

  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">survey form</h1>
        <p id="description" class="description text-center">
          Thank you for participating.   </p>
      </header>
      <form id="survey form">
        <input id="name" style="font-style: italic">Name</form>
        <input id="email">Email</input>
        <input id="number">Age</input>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
         >
        </div>
        <div class="form-group">
          <p>whats your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="checkboxes">
          <p> What would you like to see improved?</p>
          <input type="checkbox" value="Front-end Projects">Front-end Projects</input>
          <input type="checkbox" value="Back-end Projects">Back-end Projects</input>
          <input type="checkbox" value="Data Visualization">Data Visualization</input>
          <input type="checkbox" value="Challenges">Challenges</input>
          <input type="checkbox" value="Open Source Community">Open Source Community</input>
        </div>
        <div class="textarea">
          <textarea>Enter your comment here...</textarea>

        </div>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>

      </form>
    </div>
